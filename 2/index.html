<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task#2</title>
</head>
<body>
    <input type="number" name="num">
    <button onclick="f()">Отправить</button> 
    <div class="container"></div>
    <script>
        
    function f () {
        var val = document.querySelector('input').value;
        for (var z = 1; z <= val; z++) {
            var parentElemBody = document.body;
            for (var i = 1; i <= val; i++) {
                var span = document.createElement('span');
                var redColor = 255*Math.random();
                var greenColor = 255*Math.random();
                var blueColor = 255*Math.random();
                var color = "rgb(" + redColor + "," + greenColor + "," + blueColor + ")";
                    span.style = "display: inline-block; background:"+ color +"; width: 50px; height:30px; margin:5px";
                    parentElemBody.appendChild(span);
            };
            var br = document.createElement ('br');
            parentElemBody.appendChild(br);  
        };
    };
    </script>
</body>
</html>
