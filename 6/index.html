<body>
    <h1>Task#6</h1>
    <script>
    
    function frame (arr, symb) {
        var array = [];
        arr.forEach((e) => {
            array.push(e.length);       
        });
        var strLength = Math.max.apply(null, array);
        var border = '';
        for (var i = 0; i < strLength + 4; i++) {
            border+=symb;
        };
        console.log(border);
        for (var z = 0; z < arr.length; z++) {
            var word = arr[z];
            var space = " ";
            var wordLength = word.length;
            while (wordLength < strLength) {    
                space+=" ";
                wordLength++;   
            };
            console.log(symb + ' ' + word + space + symb);
        };
        console.log(border);
    };
    frame (['line', 'length', 'is', '10', 'characters'], '+');
    console.log(' ')
    frame (['line', 'length', 'is', '6'], '=');
    console.log(' ')
    frame (['line', '4'], '.');
        
    </script>
